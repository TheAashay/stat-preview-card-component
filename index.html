<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="card">
      <img src="images/image-header-mobile.jpg" alt="" class="mobile-image" aria-hidden="true">
      <img src="images/image-header-desktop.jpg" alt="" class="desktop-image" aria-hidden="true">
      <header>
        <h1 class="headline">Get <span>insights</span> that help your business grow.</h1>
        <h2 class="sub-headline">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h2>
      </header>
      <div class="stat-div">
        <div class="stat-block">
          <p class="stat-number">10k+</p>
          <p class="stat-type">companies</p>
        </div>
        <div class="stat-block">
          <p class="stat-number">314</p>
          <p class="stat-type">templates</p>
        </div>
        <div class="stat-block">
          <p class="stat-number">12M+</p>
          <p class="stat-type">queries</p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
